  <script>
    // Assuming you're using a modern JavaScript environment (e.g., Node.js, browser with fetch API)
  
  // Set up the necessary variables
  const clientId = '8cf6d21d-6371-4da7-9eca-a4aac477492d';
  const redirectUri = 'https://main.d6627qy2x8xm3.amplifyapp.com/forms.html'; // Note the change to.html
  const tokenEndpoint = 'https://login.microsoftonline.com/3d43e001-1b92-4697-b855-1d8ca369b21e/oauth2/v2.0/token';
  
  // Check if the authorization code is present in the URL
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  
  if (code) {
    // Set up the request parameters
    const params = new URLSearchParams({
      grant_type: 'authorization_code',
      client_id: clientId,
      redirect_uri: redirectUri,
      code: code
    });
  
    // Make the HTTP POST request to obtain the access token
    fetch(tokenEndpoint, {
      method: 'POST',
      body: params.toString(),
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    })
   .then(response => response.json())
   .then(tokenData => {
      // Check if the access token was received
      if (tokenData.access_token) {
        // Store the access token in local storage (instead of a PHP session)
        localStorage.setItem('access_token', tokenData.access_token);
      } else {
        // Handle error cases
        console.error('Error obtaining access token:', tokenData);
      }
    })
   .catch(error => {
      console.error('Error making request:', error);
    });
  } else {
    // If the authorization code is not present, redirect to the login page
    window.location.href = 'index.html';
  }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('myForm');
      const confirmationForms = document.getElementById('confirmationForms');
      const confirmationMessage = document.getElementById('confirmationMessage');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        confirmationForms.style.display = 'block';

        confirmationMessage.innerText = 'Cadastro realizado com sucesso! Agradecemos por fornecer as informações no formulário.';
        
        setTimeout(function() {
          form.submit();
        }, 2000); // Aguarda 2 segundos 
      });
    });
