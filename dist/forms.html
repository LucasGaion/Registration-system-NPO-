  <!-- Script JavaScript para enviar dados via GraphQL -->
  <script>
    // Configurar o AWS Amplify com as credenciais da API GraphQL
Amplify.configure({
  aws_appsync_graphqlEndpoint: 'https://cahg6u6ll5g6howq4n4bdrbvni.appsync-api.us-east-1.amazonaws.com/graphql',
  aws_appsync_region: 'us-east-1',
  aws_appsync_authenticationType: 'API_KEY',
  aws_appsync_apiKey: 'da2-cvkka4f4efb5nj7gqvl4qiykfq',
});

document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('myForm');
  const confirmationForms = document.getElementById('confirmationForms');
  const confirmationMessage = document.getElementById('confirmationMessage');

  form.addEventListener('submit', async function (event) {
    event.preventDefault();

    // Obter dados do formulário
    const formData = new FormData(form);
    const formObject = {};
    formData.forEach((value, key) => formObject[key] = value);

    try {
      // Chamar a mutação GraphQL para salvar os dados
      const graphqlQuery = `
        mutation CreateForms($input: CreateFormsInput!) {
          createForms(input: $input) {
            id
            areaAtuacao
            tempoEstudo
            nivelCloud
            conhecimentoAws
            conhecimentoRedes
            conhecimentoArmazenamento
            conhecimentoVirtualizacao
            conhecimentoWindows
            conhecimentoLinux
            conhecimentoSeguranca
            conhecimentoIAM
          }
        }
      `;

      const response = await Amplify.API.graphql({
        query: graphqlQuery,
        variables: {
          input: formObject
        }
      });

      console.log('Dados salvos com sucesso:', response);

      // Redirecionar para user.html após o sucesso
      window.location.href = 'user.html';

    } catch (error) {
      console.error('Erro ao salvar dados:', error);
      alert('Erro ao salvar dados. Por favor, tente novamente mais tarde.');
    }
  });
});
  </script>
